<div class="container">
  <div class="headline mat-display-4">Global Gab</div>
  <div class="stats">
    <h3>40+ Languages</h3>
    <h3>10,000+ users</h3>
    <h3>500+ tutors</h3>
  </div>
  <div class="options">
    <div class="option" *ngFor="let opt of options">
      <img [src]="opt.image">
      <div>{{opt.text}}</div>
    </div>
  </div>
</div>
